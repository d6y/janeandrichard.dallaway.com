<p>So, <a href="http://news.bbc.co.uk/sport1/hi/football/teams/h/hull_city/5129748.stm">Hull City have finally got their man Phil Parkinson</a>. He has cost the club £400,000 in compensation to Colchester, but at least £300,000 of that came <a href="http://news.bbc.co.uk/sport1/hi/football/teams/c/crystal_palace/5067262.stm">from Crystal Palace for Peter Taylor</a>.</p>
