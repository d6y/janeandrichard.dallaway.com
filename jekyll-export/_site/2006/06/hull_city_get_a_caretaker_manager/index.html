<p>After a lot of press coverage in the last couple of days, it seems that <a href="http://news.bbc.co.uk/sport1/hi/football/teams/h/hull_city/5124510.stm">Hull have appointed Nottingham Forest coach Frank Barlow</a> as caretaker manager until <a href="http://en.wikipedia.org/wiki/Phil_Parkinson">Phil Parkinson</a> has his <a href="http://news.bbc.co.uk/sport1/hi/football/teams/c/colchester_united/5081416.stm">resignation from Colchester</a> accepted.</p>
