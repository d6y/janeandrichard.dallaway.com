<p>I read <a href="http://www.neilgaiman.com/journal/journal.asp">Neil Gaiman’s site</a> this morning and learnt that <a href="http://www.abandonart.co.uk/artists/biog_jk.html">Josh Kirby</a> has died at the age of 72. He was the illustrator who designed the covers of all the Terry Pratchett <a href="http://www.amazon.co.uk/exec/obidos/search-handle-url/index%3Dbooks-uk%26field-keywords%3Dterry%20pratchett%20discworld%26bq%3D1/ref%3Dsr%5Faps%5Fallb%5F1%5F4/202-4152271-4498238/richarddallaway/202-4152271-4498238">Discworld books</a>. I can’t imagine Pratchett books without Kirby illustrations, they just won’t be the same.</p>
