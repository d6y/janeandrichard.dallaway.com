<p>The election has been <a href="http://news.bbc.co.uk/1/hi/uk_politics/vote_2005/frontpage/4409935.stm">called for 5th May</a>, who’d have thought it… Some of the people in my office have already had their polling cards through. The BBC have a decent looking <a href="http://news.bbc.co.uk/1/shared/vote2005/issues/html/grid.stm?s1=CON_UK&amp;s2=LAB_UK&amp;s3=LD_UK&amp;x=9&amp;y=11">Issues guide</a> to help compare the policies on offer from Labour, the Conservatives, the Lib Dems, Green and UKIP.</p>
