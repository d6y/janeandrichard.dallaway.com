<p>It looks like there will be a <a href="http://www.olympics.org.uk/press/pressdetail.asp?boa_press_id=383">parade around London for the Olympic athletes</a> – it’ll be held on Monday 18th October. Other details aren’t known yet, but the <a href="http://news.bbc.co.uk/sport1/hi/front_page/3652118.stm">BBC mention</a> that <em>it will end in Trafalgar Square, with highlights of the Games being shown on big screens.</em></p>
