<p>The <a href="http://www.nspcc.org.uk/html/homepage/home.htm">NSPCC</a> are running a <a href="http://www.nspcc.org.uk/donate-4-free/">Donate-4-Free</a> service on their website. All you have to do is Click on the big green button that says “Click Here” and 4p will be donated to the NSPCC on your behalf. There is a Terms and Conditions notice which says that it will only work if you’re within the EU.</p>
